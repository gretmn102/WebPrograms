<!doctype html>
<html>
<head>
    <title>Fable</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="fable.ico" />
    <style>
        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
          overflow: hidden;
          background-color: #333;
        }

        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }

        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }

        .topnav a.active {
          background-color: #4CAF50;
          color: white;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="javascript:void(0)" id="lissajous">Lissajous</a>
        <a href="javascript:void(0)" id="duckhunting">Duckhunting</a>
        <a href="javascript:void(0)" id="roguelike">Зачатки рогалика</a>
        <a href="javascript:void(0)" id="plasmabycanvas">Плазма через canvas</a>
        <a href="javascript:void(0)" id="plasmabytable">Плазма через table</a>
    </div>
    <div id="game"></div>
    <img id="fox" src="https://cdn0.iconfinder.com/data/icons/kids-paint/512/fox-512.png"
        style="visibility: hidden; display: none;">
    <img id="duck" src="https://cdn1.iconfinder.com/data/icons/birthday-18/52/59-512.png"
        style="visibility: hidden; display: none;">
    <div class="fps-counter">0 FPS</div>
    <div id="fpspicker">
        <label for="fps">Maximum FPS:</label>
        <input type="range" id="fps" min=1 max=60 step=1 value=60>
        <span id="fpsvalue">60</span>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
